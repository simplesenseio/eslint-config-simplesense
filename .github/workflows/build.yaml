---
name: Build

on: push

jobs:
  configure:
    name: Configure Environment
    runs-on: ubuntu-latest
    outputs:
      si_config: ${{ steps.configure.outputs.si_config }}
      si_deployments: ${{ steps.configure.outputs.si_deployments }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shared Actions
        uses: ./.github/workflows/composites/shared-actions
        with:
          node-token: ${{ secrets.GH_NPM_READ_TOKEN }}
          ssh-key: ${{ secrets.GH_SSH_PRIVATE_KEY }}

      - name: Configure
        id: configure
        uses: ./.github/actions/composites/configure

  npm:
    name: NPM Scripts
    runs-on: ubuntu-latest
    needs:
      - configure
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJSON(needs.configure.outputs.si_config).node.supports }}
        script: [test, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shared Actions
        uses: ./.github/workflows/composites/shared-actions
        with:
          node-token: ${{ secrets.GH_NPM_READ_TOKEN }}
          node-version: ${{ matrix.node-version }}
          ssh-key: ${{ secrets.GH_SSH_PRIVATE_KEY }}

      - name: npm run ${{ matrix.script }}
        uses: ./.github/actions/composites/npm-script
        with:
          node-token: ${{ secrets.GH_NPM_READ_TOKEN }}
          node-version: ${{ matrix.node-version }}
          script: ${{ matrix.script }}

  cloudformation:
    name: CloudFormation Template Validation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs:
      - configure
    if: ${{ true == fromJSON(needs.configure.outputs.si_config).aws.cloudformation.templateExists && null != fromJSON(needs.configure.outputs.si_deployments)[0] }}
    strategy:
      matrix:
        si_deployment: ${{ fromJSON(needs.configure.outputs.si_deployments) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shared Actions
        uses: ./.github/workflows/composites/shared-actions
        with:
          config: ${{ toJSON(matrix.si_deployment) }}
          node-token: ${{ secrets.GH_NPM_READ_TOKEN }}
          ssh-key: ${{ secrets.GH_SSH_PRIVATE_KEY }}

      - name: AWS Credentials
        uses: ./.github/actions/composites/aws-config
        with:
          environment: ${{ toJSON(matrix.si_deployment) }}

      - name: Validate Template
        uses: ./.github/actions/composites/aws-cfn-validate
        with:
          environment: ${{ toJSON(matrix.si_deployment) }}

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shared Actions
        uses: ./.github/workflows/composites/shared-actions
        with:
          node-token: ${{ secrets.GH_NPM_READ_TOKEN }}
          ssh-key: ${{ secrets.GH_SSH_PRIVATE_KEY }}

      - name: Run shellcheck
        uses: ./.github/actions/composites/shellcheck
