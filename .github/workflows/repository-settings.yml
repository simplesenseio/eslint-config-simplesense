---
name: GitHub Repository Settings

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  update:
    name: Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Settings
        id: settings
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: node "${GITHUB_WORKSPACE}/.github/workflows/scripts/repository-settings/repository-settings.js"
        shell: bash
